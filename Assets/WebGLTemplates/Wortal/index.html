<!-- Updated index.html -->
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{{ PRODUCT_NAME }}}</title>

  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="assets/manifest.webmanifest">

  <!-- Include Lottie player library -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://storage.googleapis.com/cdn-wortal-ai/v2/wortal-core.js"></script>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>

    <!-- Initial spinner that shows immediately -->
    <div id="initial-spinner"></div>

    <div id="loading-overlay">
      <div id="loading-content">
        <!-- Dynamic Game Icon (will be shown only if available) -->
        <div id="loading-logo" style="display: none;">
          <!-- The image will be dynamically added via JavaScript if available -->
        </div>

        <!-- Visual container that holds rainbow and mascot together -->
        <div id="visual-container">
          <div id="rainbow-progress-container">
            <svg viewBox="0 0 200 100" class="rainbow-arc" width="100%" height="100">
              <path d="M 10 100 A 90 90 0 0 1 190 100" stroke="rgba(255, 0, 0, 0.9)" stroke-width="2" fill="none"
                stroke-linecap="round" class="rainbow-segment" />
              <path d="M 12 100 A 88 88 0 0 1 188 100" stroke="rgba(255, 128, 0, 0.8)" stroke-width="2" fill="none"
                stroke-linecap="round" class="rainbow-segment" />
              <path d="M 14 100 A 86 86 0 0 1 186 100" stroke="rgba(255, 255, 0, 0.8)" stroke-width="2" fill="none"
                stroke-linecap="round" class="rainbow-segment" />
              <path d="M 16 100 A 84 84 0 0 1 184 100" stroke="rgba(0, 255, 0, 0.75)" stroke-width="2" fill="none"
                stroke-linecap="round" class="rainbow-segment" />
              <path d="M 18 100 A 82 82 0 0 1 182 100" stroke="rgba(0, 255, 255, 0.75)" stroke-width="2" fill="none"
                stroke-linecap="round" class="rainbow-segment" />
              <path d="M 20 100 A 80 80 0 0 1 180 100" stroke="rgba(0, 0, 255, 0.7)" stroke-width="2" fill="none"
                stroke-linecap="round" class="rainbow-segment" />
              <path d="M 22 100 A 78 78 0 0 1 178 100" stroke="rgba(128, 0, 255, 0.7)" stroke-width="2" fill="none"
                stroke-linecap="round" class="rainbow-segment" />
            </svg>

          </div>

          <!-- Mascot Animation Container - positioned under the rainbow -->
          <div id="mascot-animation">
            <lottie-player src="assets/animations/wortal.lottie.json" background="transparent" speed="1"
              style="width: 180px; height: 180px;" loop autoplay></lottie-player>
          </div>
        </div>

        <!-- Progress Information -->
        <div id="loading-progress">
          <!-- Original progress bar (hidden but kept for compatibility) -->
          <div id="unity-progress-bar">
            <div id="unity-progress-bar-bg"></div>
            <div id="unity-progress-bar-fill"></div>
          </div>
          <div id="loading-status">
            <span id="unity-progress-value">0%</span>
            <p id="unity-progress-text">Loading assets...</p>
          </div>
          <div id="loading-tip">Switch between platforms seamlesslyâ€”Wortal works on virtually any modern device!
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/instance.js"></script>
</body>

</html>
